<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404-页面不存在</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0078d7;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-code {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .description {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            font-size: 1em;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        a {
            color: #fff;
        }
    </style>
</head>
<body>
<div>
    <div class="emoji" style="font-size: 5em;">:(</div>
    <div class="main-message" style="font-size: 2em; margin-top: 20px;">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
    <div class="error-code">发生错误、您的请求无法完成、您要查找的页面可能已被删除、名称已更改或暂时不可用。</div>
    <div class="error-code"><a href="/">您可以点击此处去首页</a></div>
</div>
</body>
</html>
